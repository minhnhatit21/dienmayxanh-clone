<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Điện máy xanh</title>
	<link rel="stylesheet" href="./scss/base.css" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
	<!-- Header Start-->
	<header class="header">
		<div class="banner-media">
			<div class="banner-media__slider">
				<img width="1200" height="44"
					src="https://img.tgdd.vn/imgt/f_webp,fit_outside,quality_100/https://cdn.tgdd.vn/2024/04/banner/1200-44-copy-1200x44-3.png" />
			</div>
		</div>
	</header>
	<header class="header header-v2">
		<div class="header-v2__top">
			<a class="header-v2__top__logo" href="">
				<img src="./images/dienmayxanh_icon.png">
			</a>
			<a class="header-v2__top__address" href="">
				Xem giá, tồn kho tại:
				<span>Hồ Chí Minh</span>
			</a>
			<form class="header-v2__top__search" onsubmit="">
				<input type="text" placeholder="Bạn tìm gì..." />
				<button type="submit">
					<span class="material-symbols-outlined">
						search
					</span>
				</button>
			</form>
			<a class="header-v2__top__account-order" href="">
				Tài khoản & đơn hàng
			</a>
			<a class="header-v2__top__card" href="">
				<div class="header-v2__top__card__box-card">
					<img src="./images/whitecart_icon.png">
				</div>
				<span>Giỏ hàng</span>
			</a>
			<div class="header-v2__top__listtop">
				<div class="listtop_item">
					<a href="">
						Tư vấn
						<br>
						Chọn mua
					</a>
				</div>
				<div class="bordercol"></div>
				<div class="listtop_item">
					<a href="">Khuyến mãi</a>
				</div>
				<div class="bordercol"></div>
				<div class="listtop_item">
					<a href="">Vào bếp</a>
				</div>
			</div>
		</div>
		<div class="header-v2__main">
			<ul class="header-content">
				<li class="header-content__category">
					<img src="./images/whitemenu_icon.png">
					<a>Tất cả danh mục</a>
				</li>
				<li>
					<a>Tivi</a>
				</li>
				<li>
					<a>Tủ lạnh</a>
				</li>
				<li>
					<a>Máy giặt</a>
				</li>
				<li>
					<a>Máy lạnh</a>
				</li>
				<li>
					<a>Gia dụng</a>
				</li>
				<li>
					<a>Lọc nước</a>
				</li>
				<li>
					<a>Tủ đông</a>
				</li>
				<li>
					<a>Máy nước nóng</a>
				</li>
				<li>
					<a>Quạt điều hòa</a>
				</li>
				<li>
					<a>Nồi chiên</a>
				</li>
				<li>
					<a>Bếp điện</a>
				</li>
				<li>
					<a>Quạt</a>
				</li>
				<li>
					<a>Loa</a>
				</li>
				<li>
					<a>Điện thoại</a>
				</li>
			</ul>
		</div>
	</header>
	<!-- Header End -->
</body>

</html>
